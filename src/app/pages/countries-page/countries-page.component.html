<section>
  <app-search-items (dataFilters)="getDataFilter($event)"></app-search-items>
  <app-alphabet-buttons
    class="d-none d-md-block"
    (letterSelected)="getLetterSelected($event)"
  ></app-alphabet-buttons>
  <div class="mt-3">
    <div class="alert alert-success py-2 d-none d-md-block">
      <span class="fs-5 text-dark"
        >Resultados: <span>{{ countries.length }}</span></span
      >
    </div>
    <app-loader *ngIf="isLoading"></app-loader>
    <div
      *ngIf="!isLoading"
      class="row justify-content-center row-gap-3 toolbar-container pb-5 pb-md-3"
      style="max-height: 600px; overflow-y: auto"
    >
      <app-country-item
        class="col col-md-6 col-xl-4"
        *ngFor="let country of countries"
        [country]="country"
        (selected)="onCountrySelected($event)"
      ></app-country-item>
    </div>
  </div>
</section>
<app-country-details></app-country-details>
